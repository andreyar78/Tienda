<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    
  <head th:replace="layout/plantilla :: head">
        <title>Techshop</title>
    </head>   
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <h1>Datos de Categoria</h1>
        <a th:href="@{/categoria/listado}"> Regresar</a>
        <br/>
        <form th:action="@{/categoria/guardar}"
              method="post"
              th:object="${categoria}">
            <input type="hidden" name="idCliente" th:field="*{idCategoria}"/>
            <label for="descripcion">Descripcion:</label>
            <input type="text"name="descripcion" th:field="*{descripcion}"/>
            <br/>
            
            <label for="activo">activo</label>
            <input type="checkbox" name="activo" th:field="*{activo}"/>
            <br/>
            <br/>
            <input type="submit" name="guardar" value="Guardar"/>
        </form>
        </div>
    </body>
</html>
